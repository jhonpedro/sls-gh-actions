name: deploy-main
on:
  push:
    branches:
      - main
jobs:
  deploy-to-aws:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '14'
      - run: echo ${{ secrets.AWS_ENVIRONMENT }}
      - run: echo ${{ secrets.AWS_ENVIRONMENT }} > .env
      - run: npm i
      - run: npx sls config credentials --provider aws --key ${{ secrets.AWS_ACCESS_KEY_ID }} --secret ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      - run: npx sls deploy -s api
